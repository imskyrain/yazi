# Schema validation — paste URL into a TOML linter (e.g. https://taplo.tamasfe.dev/)
# Issues: https://github.com/yazi-rs/schemas
"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

# ===========================================================================
# [mgr] — Main file-list pane
# ===========================================================================
[mgr]

keymap = [
	# -----------------------------------------------------------------------
	# Escape / Quit
	# -----------------------------------------------------------------------
	{ on = "<Esc>", run = "escape",             desc = "Exit visual mode, clear selected, or cancel search" },
	{ on = "<C-[>", run = "escape",             desc = "Exit visual mode, clear selected, or cancel search" },
	{ on = "q",     run = "quit",               desc = "Exit the process" },
	{ on = "Q",     run = "quit --no-cwd-file", desc = "Exit without writing cwd-file" },
	{ on = "<C-c>", run = "close",              desc = "Close current tab, or quit if last tab" },
	{ on = "<C-z>", run = "suspend",            desc = "Suspend the process" },

	# -----------------------------------------------------------------------
	# Cursor movement — vertical
	# -----------------------------------------------------------------------
	{ on = "k",      run = "arrow -1",    desc = "Move cursor up" },
	{ on = "j",      run = "arrow 1",     desc = "Move cursor down" },
	{ on = "<Up>",   run = "arrow -1",    desc = "Move cursor up" },
	{ on = "<Down>", run = "arrow 1",     desc = "Move cursor down" },

	# Half / full page scroll
	{ on = "<C-u>", run = "arrow -50%",  desc = "Scroll up half page" },
	{ on = "<C-d>", run = "arrow 50%",   desc = "Scroll down half page" },
	{ on = "<C-b>", run = "arrow -100%", desc = "Scroll up one page" },
	{ on = "<C-f>", run = "arrow 100%",  desc = "Scroll down one page" },

	{ on = "<S-PageUp>",   run = "arrow -50%",  desc = "Scroll up half page" },
	{ on = "<S-PageDown>", run = "arrow 50%",   desc = "Scroll down half page" },
	{ on = "<PageUp>",     run = "arrow -100%", desc = "Scroll up one page" },
	{ on = "<PageDown>",   run = "arrow 100%",  desc = "Scroll down one page" },

	# Jump to top / bottom (v25.2.7+: arrow top / arrow bot)
	{ on = [ "g", "g" ], run = "arrow top", desc = "Jump to the top" },
	{ on = "G",          run = "arrow bot", desc = "Jump to the bottom" },

	# -----------------------------------------------------------------------
	# Navigation — enter / leave directories
	# -----------------------------------------------------------------------
	{ on = "h",       run = "leave",                  desc = "Go back to parent directory" },
	{ on = "l",       run = "plugin smart-enter",     desc = "Enter dir or open file (smart-enter)" },
	{ on = "<Left>",  run = "leave",                  desc = "Go back to parent directory" },
	{ on = "<Right>", run = "plugin smart-enter",     desc = "Enter dir or open file (smart-enter)" },

	# Browser-style back / forward  (Alt+h / Alt+l to free H / L for duckdb)
	{ on = "<A-h>", run = "back",    desc = "Go back to previous directory" },
	{ on = "<A-l>", run = "forward", desc = "Go forward to next directory" },

	# -----------------------------------------------------------------------
	# Preview seeking
	# -----------------------------------------------------------------------
	{ on = "K", run = "seek -5", desc = "Seek up 5 lines in preview" },
	{ on = "J", run = "seek 5",  desc = "Seek down 5 lines in preview" },

	# -----------------------------------------------------------------------
	# Selection
	# -----------------------------------------------------------------------
	{ on = "<Space>", run = [ "select --state=none", "arrow 1" ], desc = "Toggle selection and move down" },
	{ on = "v",       run = "visual_mode",                        desc = "Enter visual (select) mode" },
	{ on = "V",       run = "visual_mode --unset",                desc = "Enter visual (unset) mode" },
	{ on = "<C-a>",   run = "select_all --state=true",            desc = "Select all files" },
	{ on = "<C-r>",   run = "select_all --state=none",            desc = "Invert selection" },

	# -----------------------------------------------------------------------
	# File operations — open / yank / paste / link / delete / create / rename
	# -----------------------------------------------------------------------
	{ on = "o",         run = "open",                        desc = "Open selected files" },
	{ on = "O",         run = "open --interactive",          desc = "Open selected files interactively" },
	{ on = "<Enter>",   run = "open",                        desc = "Open selected files" },
	{ on = "<S-Enter>", run = "open --interactive",          desc = "Open selected files interactively" },

	{ on = "y", run = "yank",          desc = "Yank (copy) selected files" },
	{ on = "x", run = "yank --cut",    desc = "Yank (cut) selected files" },
	{ on = "p", run = "paste",         desc = "Paste yanked files" },
	{ on = "P", run = "paste --force", desc = "Paste yanked files (overwrite)" },
	{ on = "Y", run = "unyank",        desc = "Cancel yank" },
	{ on = "X", run = "unyank",        desc = "Cancel yank" },

	# Symlinks / hardlinks
	{ on = "-",     run = "link",             desc = "Symlink (absolute) yanked files" },
	{ on = "_",     run = "link --relative", desc = "Symlink (relative) yanked files" },
	{ on = "<C-->", run = "hardlink",         desc = "Hardlink yanked files" },

	# Remove
	{ on = "d", run = "remove",                 desc = "Trash selected files" },
	{ on = "D", run = "remove --permanently",   desc = "Permanently delete selected files" },

	# Create / rename
	{ on = "a", run = "create",                     desc = "Create file (trailing / = directory)" },
	{ on = "r", run = "rename --cursor=before_ext", desc = "Rename selected file(s)" },

	# -----------------------------------------------------------------------
	# Shell
	# -----------------------------------------------------------------------
	{ on = ";", run = "shell --interactive",         desc = "Run a shell command" },
	{ on = ":", run = "shell --block --interactive", desc = "Run a shell command (block)" },

	# -----------------------------------------------------------------------
	# Toggle / search / jump
	# -----------------------------------------------------------------------
	{ on = ".",     run = "hidden toggle",        desc = "Toggle hidden files" },
	{ on = "s",     run = "search fd",            desc = "Search files by name (fd)" },
	{ on = "S",     run = "search rg",            desc = "Search files by content (ripgrep)" },
	{ on = "<C-s>", run = "escape --search",      desc = "Cancel search" },

	# Plugin-based jumping — note: defaults swapped in v25.4.8
	{ on = "z", run = "plugin fzf",    desc = "Jump via fzf" },
	{ on = "Z", run = "plugin zoxide", desc = "Jump via zoxide" },

	# -----------------------------------------------------------------------
	# Linemode — toggle the metadata shown next to each file
	# -----------------------------------------------------------------------
	{ on = [ "m", "s" ], run = "linemode size",        desc = "Linemode: size" },
	{ on = [ "m", "p" ], run = "linemode permissions", desc = "Linemode: permissions" },
	{ on = [ "m", "c" ], run = "linemode ctime",       desc = "Linemode: ctime" },
	{ on = [ "m", "m" ], run = "linemode mtime",       desc = "Linemode: mtime" },
	{ on = [ "m", "o" ], run = "linemode owner",       desc = "Linemode: owner" },
	{ on = [ "m", "n" ], run = "linemode none",        desc = "Linemode: none" },

	# -----------------------------------------------------------------------
	# Clipboard copy — copy path / dirname / filename to system clipboard
	# -----------------------------------------------------------------------
	{ on = [ "c", "c" ], run = "copy path",             desc = "Copy full path" },
	{ on = [ "c", "d" ], run = "copy dirname",          desc = "Copy directory path" },
	{ on = [ "c", "f" ], run = "copy filename",         desc = "Copy filename" },
	{ on = [ "c", "n" ], run = "copy name_without_ext", desc = "Copy filename without extension" },

	# -----------------------------------------------------------------------
	# Filter / find
	# -----------------------------------------------------------------------
	{ on = "f",  run = "filter --smart",            desc = "Filter files (live)" },
	{ on = "/",  run = "find --smart",              desc = "Find next file" },
	{ on = "?",  run = "find --previous --smart",   desc = "Find previous file" },
	{ on = "n",  run = "find_arrow",                desc = "Go to next match" },
	{ on = "N",  run = "find_arrow --previous",     desc = "Go to previous match" },

	# -----------------------------------------------------------------------
	# Sorting — lowercase = ascending, uppercase = descending
	# -----------------------------------------------------------------------
	{ on = [ ",", "m" ], run = [ "sort modified --reverse=no", "linemode mtime" ], desc = "Sort by mtime ↑" },
	{ on = [ ",", "M" ], run = [ "sort modified --reverse",    "linemode mtime" ], desc = "Sort by mtime ↓" },
	{ on = [ ",", "c" ], run = [ "sort created --reverse=no",  "linemode ctime" ], desc = "Sort by ctime ↑" },
	{ on = [ ",", "C" ], run = [ "sort created --reverse",     "linemode ctime" ], desc = "Sort by ctime ↓" },
	{ on = [ ",", "e" ], run = "sort extension --reverse=no",                      desc = "Sort by ext ↑" },
	{ on = [ ",", "E" ], run = "sort extension --reverse",                         desc = "Sort by ext ↓" },
	{ on = [ ",", "a" ], run = "sort alphabetical --reverse=no",                   desc = "Sort alphabetical ↑" },
	{ on = [ ",", "A" ], run = "sort alphabetical --reverse",                      desc = "Sort alphabetical ↓" },
	{ on = [ ",", "n" ], run = "sort natural --reverse=no",                        desc = "Sort natural ↑" },
	{ on = [ ",", "N" ], run = "sort natural --reverse",                           desc = "Sort natural ↓" },
	{ on = [ ",", "s" ], run = [ "sort size --reverse=no", "linemode size" ],      desc = "Sort by size ↑" },
	{ on = [ ",", "S" ], run = [ "sort size --reverse",    "linemode size" ],      desc = "Sort by size ↓" },
	{ on = [ ",", "r" ], run = "sort random --reverse=no",                         desc = "Sort randomly" },

	# -----------------------------------------------------------------------
	# Quick-jump — common directories
	# -----------------------------------------------------------------------
	{ on = [ "g", "h" ],       run = "cd ~",             desc = "Go to home" },
	{ on = [ "g", "c" ],       run = "cd ~/.config",     desc = "Go to ~/.config" },
	{ on = [ "g", "d" ],       run = "cd ~/Downloads",   desc = "Go to ~/Downloads" },
	{ on = [ "g", "<Space>" ], run = "cd --interactive", desc = "Go to directory (interactive)" },

	# -----------------------------------------------------------------------
	# Numeric motions — relative-motions plugin (vim-style: 3j, 10gg, …)
	# These consume digits 1-9; tab-switch moves to Ctrl+1…Ctrl+9 below.
	# -----------------------------------------------------------------------
	{ on = "1", run = "plugin relative-motions 1", desc = "Relative motion: 1" },
	{ on = "2", run = "plugin relative-motions 2", desc = "Relative motion: 2" },
	{ on = "3", run = "plugin relative-motions 3", desc = "Relative motion: 3" },
	{ on = "4", run = "plugin relative-motions 4", desc = "Relative motion: 4" },
	{ on = "5", run = "plugin relative-motions 5", desc = "Relative motion: 5" },
	{ on = "6", run = "plugin relative-motions 6", desc = "Relative motion: 6" },
	{ on = "7", run = "plugin relative-motions 7", desc = "Relative motion: 7" },
	{ on = "8", run = "plugin relative-motions 8", desc = "Relative motion: 8" },
	{ on = "9", run = "plugin relative-motions 9", desc = "Relative motion: 9" },

	# -----------------------------------------------------------------------
	# Tabs
	# -----------------------------------------------------------------------
	{ on = "t", run = "tab_create --current", desc = "New tab (same directory)" },

	# Switch to tab by index (Ctrl+digit — digits freed for relative-motions)
	{ on = "<C-1>", run = "tab_switch 0", desc = "Switch to tab 1" },
	{ on = "<C-2>", run = "tab_switch 1", desc = "Switch to tab 2" },
	{ on = "<C-3>", run = "tab_switch 2", desc = "Switch to tab 3" },
	{ on = "<C-4>", run = "tab_switch 3", desc = "Switch to tab 4" },
	{ on = "<C-5>", run = "tab_switch 4", desc = "Switch to tab 5" },
	{ on = "<C-6>", run = "tab_switch 5", desc = "Switch to tab 6" },
	{ on = "<C-7>", run = "tab_switch 6", desc = "Switch to tab 7" },
	{ on = "<C-8>", run = "tab_switch 7", desc = "Switch to tab 8" },
	{ on = "<C-9>", run = "tab_switch 8", desc = "Switch to tab 9" },

	# Relative tab navigation
	{ on = "[", run = "tab_switch -1 --relative", desc = "Previous tab" },
	{ on = "]", run = "tab_switch 1 --relative",  desc = "Next tab" },

	# Reorder tabs
	{ on = "{", run = "tab_swap -1", desc = "Swap tab left" },
	{ on = "}", run = "tab_swap 1",  desc = "Swap tab right" },

	# -----------------------------------------------------------------------
	# Plugin keybindings
	# -----------------------------------------------------------------------
	# mount.yazi   — mount / unmount / eject partitions
	{ on = "M",     run = "plugin mount",                              desc = "Open mount manager" },
	# ouch.yazi    — compress selected files (default: tar.gz)
	{ on = "C",     run = "plugin ouch",                               desc = "Compress with ouch" },
	# cdhist.yazi  — fuzzy-jump to a previously visited directory
	{ on = "<A-c>", run = "plugin cdhist -- _ --fuzzy=fzf",           desc = "Jump via cdhist (fzf)" },
	# chmod.yazi   — change file permissions interactively
	{ on = "<C-m>", run = "plugin chmod",                             desc = "Change permissions (chmod)" },
	# duckdb.yazi  — scroll columns left / right in tabular preview
	{ on = "H",     run = "plugin duckdb -1",                         desc = "duckdb: scroll column left" },
	{ on = "L",     run = "plugin duckdb +1",                         desc = "duckdb: scroll column right" },
	# mediainfo.yazi — toggle metadata overlay in media preview
	{ on = "<F9>",  run = "plugin mediainfo -- toggle-metadata",      desc = "Toggle mediainfo metadata" },

	# -----------------------------------------------------------------------
	# Tasks — v25.4.8+: tasks_show → tasks:show
	# -----------------------------------------------------------------------
	{ on = "w", run = "tasks:show", desc = "Show task manager" },

	# -----------------------------------------------------------------------
	# Help
	# -----------------------------------------------------------------------
	{ on = "~",    run = "help", desc = "Open help" },
	{ on = "<F1>", run = "help", desc = "Open help" },
]

# ===========================================================================
# [tasks] — Task-manager overlay
# ===========================================================================
[tasks]

keymap = [
	{ on = "<Esc>", run = "close", desc = "Close task manager" },
	{ on = "<C-[>", run = "close", desc = "Close task manager" },
	{ on = "<C-c>", run = "close", desc = "Close task manager" },
	{ on = "w",     run = "close", desc = "Close task manager" },

	{ on = "k",      run = "arrow -1", desc = "Move cursor up" },
	{ on = "j",      run = "arrow 1",  desc = "Move cursor down" },
	{ on = "<Up>",   run = "arrow -1", desc = "Move cursor up" },
	{ on = "<Down>", run = "arrow 1",  desc = "Move cursor down" },

	{ on = "<Enter>", run = "inspect", desc = "Inspect task" },
	{ on = "x",       run = "cancel",  desc = "Cancel task" },

	{ on = "~",    run = "help", desc = "Open help" },
	{ on = "<F1>", run = "help", desc = "Open help" },
]

# ===========================================================================
# [pick] — "Open with" / selection picker  (renamed from [select] in v25.5.28)
# ===========================================================================
[pick]

keymap = [
	{ on = "<Esc>",   run = "close",          desc = "Cancel selection" },
	{ on = "<C-[>",   run = "close",          desc = "Cancel selection" },
	{ on = "<C-c>",   run = "close",          desc = "Cancel selection" },
	{ on = "<Enter>", run = "close --submit", desc = "Confirm selection" },

	{ on = "k",      run = "arrow -1", desc = "Move cursor up" },
	{ on = "j",      run = "arrow 1",  desc = "Move cursor down" },
	{ on = "<Up>",   run = "arrow -1", desc = "Move cursor up" },
	{ on = "<Down>", run = "arrow 1",  desc = "Move cursor down" },

	{ on = "~",    run = "help", desc = "Open help" },
	{ on = "<F1>", run = "help", desc = "Open help" },
]

# ===========================================================================
# [input] — Text-input fields (cd, rename, create, filter, shell …)
# ===========================================================================
[input]

keymap = [
	# -----------------------------------------------------------------------
	# Submit / cancel
	# -----------------------------------------------------------------------
	{ on = "<C-c>",   run = "close",          desc = "Cancel input" },
	{ on = "<Enter>", run = "close --submit", desc = "Submit input" },
	{ on = "<Esc>",   run = "escape",         desc = "Back to normal mode or cancel" },
	{ on = "<C-[>",   run = "escape",         desc = "Back to normal mode or cancel" },

	# -----------------------------------------------------------------------
	# Mode switching (vi-style)
	# -----------------------------------------------------------------------
	{ on = "i", run = "insert",                              desc = "Insert mode" },
	{ on = "a", run = "insert --append",                     desc = "Append mode" },
	{ on = "I", run = [ "move -999", "insert" ],             desc = "Insert at BOL" },
	{ on = "A", run = [ "move 999", "insert --append" ],     desc = "Append at EOL" },
	{ on = "v", run = "visual",                              desc = "Visual mode" },
	{ on = "V", run = [ "move -999", "visual", "move 999" ], desc = "Visual mode (select all)" },

	# -----------------------------------------------------------------------
	# Character movement
	# -----------------------------------------------------------------------
	{ on = "h",       run = "move -1", desc = "Move back one char" },
	{ on = "l",       run = "move 1",  desc = "Move forward one char" },
	{ on = "<Left>",  run = "move -1", desc = "Move back one char" },
	{ on = "<Right>", run = "move 1",  desc = "Move forward one char" },
	{ on = "<C-b>",   run = "move -1", desc = "Move back one char" },
	{ on = "<C-f>",   run = "move 1",  desc = "Move forward one char" },

	# -----------------------------------------------------------------------
	# Word movement
	# -----------------------------------------------------------------------
	{ on = "b",     run = "backward",              desc = "Back to word start" },
	{ on = "w",     run = "forward",               desc = "Forward to next word start" },
	{ on = "e",     run = "forward --end-of-word", desc = "Forward to word end" },
	{ on = "<A-b>", run = "backward",              desc = "Back to word start (Alt)" },
	{ on = "<A-f>", run = "forward --end-of-word", desc = "Forward to word end (Alt)" },

	# -----------------------------------------------------------------------
	# Line movement
	# -----------------------------------------------------------------------
	{ on = "0",      run = "move -999", desc = "Move to BOL" },
	{ on = "$",      run = "move 999",  desc = "Move to EOL" },
	{ on = "<C-a>",  run = "move -999", desc = "Move to BOL" },
	{ on = "<C-e>",  run = "move 999",  desc = "Move to EOL" },
	{ on = "<Home>", run = "move -999", desc = "Move to BOL" },
	{ on = "<End>",  run = "move 999",  desc = "Move to EOL" },

	# -----------------------------------------------------------------------
	# Delete
	# -----------------------------------------------------------------------
	{ on = "<Backspace>", run = "backspace",         desc = "Delete char before cursor" },
	{ on = "<Delete>",    run = "backspace --under", desc = "Delete char under cursor" },
	{ on = "<C-h>",       run = "backspace",         desc = "Delete char before cursor" },
	{ on = "<C-d>",       run = "backspace --under", desc = "Delete char under cursor" },

	# -----------------------------------------------------------------------
	# Kill (cut-to-end / cut-to-beginning)
	# -----------------------------------------------------------------------
	{ on = "<C-u>", run = "kill bol",      desc = "Kill to BOL" },
	{ on = "<C-k>", run = "kill eol",      desc = "Kill to EOL" },
	{ on = "<C-w>", run = "kill backward", desc = "Kill word backward" },
	{ on = "<A-d>", run = "kill forward",  desc = "Kill word forward" },

	# -----------------------------------------------------------------------
	# Cut / yank / paste (vi normal-mode operators)
	# -----------------------------------------------------------------------
	{ on = "d", run = "delete --cut",                              desc = "Cut selection" },
	{ on = "D", run = [ "delete --cut", "move 999" ],              desc = "Cut to EOL" },
	{ on = "c", run = "delete --cut --insert",                     desc = "Cut selection → insert" },
	{ on = "C", run = [ "delete --cut --insert", "move 999" ],     desc = "Cut to EOL → insert" },
	{ on = "x", run = [ "delete --cut", "move 1 --in-operating" ], desc = "Cut current char" },
	{ on = "y", run = "yank",           desc = "Yank selection" },
	{ on = "p", run = "paste",          desc = "Paste after cursor" },
	{ on = "P", run = "paste --before", desc = "Paste before cursor" },

	# -----------------------------------------------------------------------
	# Undo / redo
	# -----------------------------------------------------------------------
	{ on = "u",     run = "undo", desc = "Undo" },
	{ on = "<C-r>", run = "redo", desc = "Redo" },

	# -----------------------------------------------------------------------
	# Help
	# -----------------------------------------------------------------------
	{ on = "~",    run = "help", desc = "Open help" },
	{ on = "<F1>", run = "help", desc = "Open help" },
]

# ===========================================================================
# [confirm] — Yes/No confirmation dialogs
# ===========================================================================
[confirm]
keymap = [
	{ on = "<Esc>",   run = "close",          desc = "Cancel" },
	{ on = "<C-[>",   run = "close",          desc = "Cancel" },
	{ on = "<C-c>",   run = "close",          desc = "Cancel" },
	{ on = "<Enter>", run = "close --submit", desc = "Confirm" },

	{ on = "n", run = "close",          desc = "Cancel (n)" },
	{ on = "y", run = "close --submit", desc = "Confirm (y)" },

	{ on = "k",      run = "arrow -1", desc = "Move cursor up" },
	{ on = "j",      run = "arrow 1",  desc = "Move cursor down" },
	{ on = "<Up>",   run = "arrow -1", desc = "Move cursor up" },
	{ on = "<Down>", run = "arrow 1",  desc = "Move cursor down" },

	{ on = "~",    run = "help", desc = "Open help" },
	{ on = "<F1>", run = "help", desc = "Open help" },
]

# ===========================================================================
# [cmp] — Auto-completion dropdown  (renamed from [completion] in v25.2.26)
# ===========================================================================
[cmp]

keymap = [
	{ on = "<C-c>",   run = "close",                                      desc = "Cancel completion" },
	{ on = "<Tab>",   run = "close --submit",                             desc = "Accept completion" },
	{ on = "<Enter>", run = [ "close --submit", "input:close --submit" ], desc = "Accept and submit" },

	# Cursor movement within the dropdown
	{ on = "<A-k>", run = "arrow -1", desc = "Move cursor up" },
	{ on = "<A-j>", run = "arrow 1",  desc = "Move cursor down" },
	{ on = "<Up>",   run = "arrow -1", desc = "Move cursor up" },
	{ on = "<Down>", run = "arrow 1",  desc = "Move cursor down" },
	{ on = "<C-p>",  run = "arrow -1", desc = "Move cursor up" },
	{ on = "<C-n>",  run = "arrow 1",  desc = "Move cursor down" },

	{ on = "~",    run = "help", desc = "Open help" },
	{ on = "<F1>", run = "help", desc = "Open help" },
]

# ===========================================================================
# [help] — Help / keybinding reference overlay
# ===========================================================================
[help]

keymap = [
	{ on = "<Esc>", run = "escape", desc = "Clear filter or hide help" },
	{ on = "<C-[>", run = "escape", desc = "Clear filter or hide help" },
	{ on = "q",     run = "close",  desc = "Close help" },
	{ on = "<C-c>", run = "close",  desc = "Close help" },

	{ on = "k",      run = "arrow -1", desc = "Move cursor up" },
	{ on = "j",      run = "arrow 1",  desc = "Move cursor down" },
	{ on = "<Up>",   run = "arrow -1", desc = "Move cursor up" },
	{ on = "<Down>", run = "arrow 1",  desc = "Move cursor down" },

	{ on = "f", run = "filter", desc = "Filter help items" },
]
